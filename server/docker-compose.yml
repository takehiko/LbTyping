version: '3'

services:
  cnpg:
    build:
      context: pg
      args:
        - KEEP_IP2A2020
        - KEEP_JAVA
        - DELETE_IP2A2021
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    ports:
      - "25432:5432"
#    volumes:
#      - ./pg/data:/var/lib/postgresql/data
  cnnd:
    build:
      context: nd
      args:
        - DISPLAY_RANK
    ports:
      - "21337:80"
