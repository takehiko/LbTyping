<html lang="ja">
<head>

<meta http-equiv="expires" content="0" />
<title>LbTyping - Choice</title>
<style type="text/css">

  text-align:center;
  background-color: #bdf7f1;

  border-collapse: collapse;

  border: 1px solid #e3ecf5;

  background: #e3ecf5;

  margin: 0 auto;

  font-size:30px;

</head>
<body>
<div class ="header">
 <!-- <div class="header-logo" style="position: relative; left: 100px; top: 0px">プログラミングを学ぶ</div> -->
<div class="header-logo">Tasks</div>
</div>
<div id="result"></div>
<div style="display: none">
<form class="similarQuestion">
  <input type="checkbox" name="similarQuestion" value="isShow" onclick="toggle()" checked>Show supplemental questions
</form>
</div>
<div id="caution" style="font-size: 20px; width: 600px; position: relative; margin-top: 50px; border: medium solid #c99; padding: 10px; background-color: #fffff4; display: none"></div>

<!--<button type="button" id="c_page" onclick="location.href='performance.html'">実績確認</button>-->
<div style="width: 420px; position: relative; margin-top: 5px; padding: 5px;">
<button type="button" id="p_page" onclick="location.href='performance.html'" style="font-size: 30px; width:200px; height:100px;">Past record</button>
<button type="button" id="r_page" onclick="location.href='replay-q.html'" style="font-size: 30px; width:200px; height:100px;">Replay</button>
</div>

<script src="axios.min.js"></script>
<script>
// グローバル変数（いくつかの関数内で参照・更新する）
let sid = null;
let res_data = null;
const flag_show_resdata = false; // res.dataを表示させるなら真(デバッグ用)
const flag_show_by_table = true; // 問題選択をテーブルで表示させるなら真
const flag_show_caution = true; // 学生番号の確認メッセージを表示させるなら真
const flag_enable_performance = true; // 実績確認ページのボタンを設置するなら真
//if (flag_enable_performance) {
//  document.getElementById("c_page").style.display = "block";
//} else {
//  document.getElementById("c_page").style.display = "none";
//}

// pathに基づきサーバに問い合わせる
const origin = location.origin;
const path_base = location.pathname.replace(/\/[^\/]*$/,"")
const query = async (path) => {
  let res = await axios.get(origin + path_base + path);
  res_data = res.data;
  if (flag_show_resdata) {
    document.getElementById('result').innerHTML = JSON.stringify(res.data);
  }
}

// res_dataに基づきすべての問題（の一部の属性）を表形式で表示する
const showQuestionForChoice = () => {
  const a = (res_data instanceof Array) ? res_data : [res_data];
  if (a.forEach && !flag_show_by_table) {
    let table = '<ul>';
    res_data.forEach((s) => {
      let line = '<li>';
      line +=  `<a href="typing.html?id=${s.question_id}">` + s.name +'</a>';
      if (s.cnt) {
        if (s.cnt == "0") {
          line += ' (unexecuted)';
        } else {
          line += ` (${s.cnt} time(s). <a href="commentary.html?qid=${s.question_id}">Commentary</a>)`;
        }
      }
      table += line;
    });
    table += '</ul>'
    document.getElementById('result').innerHTML += table;
  }
  if (a.forEach && flag_show_by_table) {
    let table = '<table border="1">';
    a.forEach((s) => {
      const sname = s.name.replace(/[&'"<>]/g, function(match) {
        return { '&': '&amp;', "'": '&#039;', '"': '&quot;',
        '<': '&lt;', '>': '&gt;' }[match];
      });
      const flag_untyped = (!s.cnt || s.cnt == "0");
      let line = '<tr>';
      line += sname.includes('補') ? `<td class="similar">${sname}</td>` : `<td>${sname}</td>`;
      if (flag_untyped) {
        line += '<td>unexecuted</td>';
      } else {
        line += `<td>${s.cnt} time(s)</td>`;
      }
      line += `<td><button onclick="location.href='typing.html?id=${s.question_id}'">Go!</button></td>`
      if (flag_untyped) {
        line += '<td>&nbsp;</td>';
      } else {
        line += `<td><button onclick="location.href='commentary.html?qid=${s.question_id}'">Commentary</button></td>`;
      }
      line += '</tr>';
      table += line;
    });
    table += '</table>'
    document.getElementById('result').innerHTML += table;
  }
}

const showQuestionExcludeSimilar = () =>{
  const a = (res_data instanceof Array) ? res_data : [res_data];
  if (a.forEach && !flag_show_by_table) {
    let table = '<ul>';
    res_data.forEach((s) => {
      let line = '<li>';
      line +=  `<a href="typing.html?id=${s.question_id}">` + s.name +'</a>';
      if (s.cnt) {
        if (s.cnt == "0") {
          line += ' (unexecuted)';
        } else {
          line += ` (${s.cnt} time(s). <a href="commentary.html?qid=${s.question_id}">Commentary</a>)`;
        }
      }
      table += line;
    });
    table += '</ul>'
    document.getElementById('result').innerHTML += table;
  }
  if (a.forEach && flag_show_by_table) {
    let table = '<table border="1">';
    a.forEach((s) => {
      const sname = s.name.replace(/[&'"<>]/g, function(match) {
        return { '&': '&amp;', "'": '&#039;', '"': '&quot;',
        '<': '&lt;', '>': '&gt;' }[match];
      });
      if(sname.includes('補')) return;
      const flag_untyped = (!s.cnt || s.cnt == "0");
      let line = '<tr>';
      line += `<td>${sname}</td>`;
      if (flag_untyped) {
        line += '<td>unexecuted</td>';
      } else {
        line += `<td>${s.cnt} time(s)</td>`;
      }
      line += `<td><button onclick="location.href='typing.html?id=${s.question_id}'">Go!</button></td>`
      if (flag_untyped) {
        line += '<td>&nbsp;</td>';
      } else {
        line += `<td><button onclick="location.href='commentary.html?qid=${s.question_id}'">Commentary</button></td>`;
      }
      line += '</tr>';
      table += line;
    });
    table += '</table>'
    document.getElementById('result').innerHTML += table;
  }
}

const toggle = () => {
  const flag = document.querySelector("input[type=checkbox]").checked;

  const node = document.querySelector("div#result");

  while(node.firstChild){
    node.removeChild(node.firstChild);
  }

  if(flag){
    showQuestionForChoice();
  }else{
    showQuestionExcludeSimilar();
  }
}

// すべての問題を表示する
const showQuestion = async () => {
  await query('/showsort?tab=question');
  showQuestionForChoice();
  // showQuestionExcludeSimilar();
}
//showQuestion();

// 学生番号をクッキーから読み出す
// 設定されていないときは，トップページに戻る確認画面を表示する
const getsid = () => {
  document.cookie.split(/; */).forEach((s) => {
    const v = s.split(/=/);
    if (v[0] == 'sid') {
      sid = v[1];
    }
  });
  if (!sid) {
    if (window.confirm('A student number is missing. Do you want to return to the top page? If you press Cancel, your answers will not be recorded on the server.')) {
      location.href = 'top.html';
    }
  }
}
//getsid();

// 学生番号をクッキーから読み出す
// (設定されていないときは，トップページに戻る確認画面を表示する)
// すべての問題を表示する
const getsidAndshowQuestion = async () => {
  document.cookie.split(/; */).forEach((s) => {
    const v = s.split(/=/);
    if (v[0] == 'sid') sid = v[1];
  });
  if (sid == null) {
    if (window.confirm('A student number is missing. Do you want to return to the top page? If you press Cancel, your answers will not be recorded on the server.')) {
      location.href = 'top.html';
    }
  } else {
    await query('/showsid?sid=' + sid);
    showQuestionForChoice();
    // showQuestionExcludeSimilar();

    if (flag_show_caution) {
      const e = document.getElementById('caution');
      e.innerHTML += `Please make sure your student number is correct as <span style="font-weight: bold">${sid}</span>. If it is incorrect, please re-set it on <a href="top.html">the top page</a>.`;
      e.style.display = "block";
    }
  }
}
getsidAndshowQuestion();

</script>

</body> </html>
